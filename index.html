<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSC CGL Mock Tests</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SSC CGL 2025 Mock Test Series</h1>
    </header>

    <main>
        <section class="test-card" id="vocab-card">
            <h2>English Vocabulary</h2>

            <div class="topic-block">
                <h3>1. One Word Substitution</h3>
                <div class="mock-buttons">
                    <button onclick="startTest('ows_1')">Mock-1</button>
                    <button class="disabled" disabled>Mock-2 (Coming soon)</button>
                    <button class="disabled" disabled>Mock-3 (Coming soon)</button>
                    <button class="disabled" disabled>Mock-4 (Coming soon)</button>
                </div>
            </div>
            <div class="topic-block">
                <h3>2. Idioms And Phrases</h3>
                <div class="mock-buttons">
                    <button onclick="startTest('idioms_1')">Mock-1</button>
                    <button class="disabled" disabled>Mock-2 (Coming soon)</button>
                    <button class="disabled" disabled>Mock-3 (Coming soon)</button>
                    <button class="disabled" disabled>Mock-4 (Coming soon)</button>
                </div>
            </div>
            <div class="topic-block">
                <h3>3. Synonyms</h3>
                <div class="mock-buttons">
                    <button onclick="startTest('synonyms_1')">Mock-1</button>
                    <button class="disabled" disabled>Mock-2 (Coming soon)</button>
                    <button class="disabled" disabled>Mock-3 (Coming soon)</button>
                    <button class="disabled" disabled>Mock-4 (Coming soon)</button>
                </div>
            </div>
            <div class="topic-block">
                <h3>4. Antonyms</h3>
                <div class="mock-buttons">
                    <button onclick="startTest('antonyms_1')">Mock-1</button>
                    <button class="disabled" disabled>Mock-2 (Coming soon)</button>
                    <button class="disabled" disabled>Mock-3 (Coming soon)</button>
                    <button class="disabled" disabled>Mock-4 (Coming soon)</button>
                </div>
            </div>
            <div class="topic-block">
                <h3>5. Spellings</h3>
                <div class="mock-buttons">
                    <button onclick="startTest('spelling_1')">Mock-1</button>
                    <button class="disabled" disabled>Mock-2 (Coming soon)</button>
                    <button class="disabled" disabled>Mock-3 (Coming soon)</button>
                    <button class="disabled" disabled>Mock-4 (Coming soon)</button>
                </div>
            </div>
        </section>

        <!-- Other Subjects Coming Soon -->
        <section class="test-card">
            <h2>Other Subjects (Coming Soon)</h2>
            <div class="other-buttons">
                <button class="disabled" disabled>MATHEMATICS</button>
                <button class="disabled" disabled>REASONING</button>
                <button class="disabled" disabled>HISTORY</button>
                <button class="disabled" disabled>POLITY</button>
                <button class="disabled" disabled>GEOGRAPHY</button>
                <button class="disabled" disabled>ECONOMY</button>
                <button class="disabled" disabled>BIOLOGY</button>
                <button class="disabled" disabled>CHEMISTRY</button>
                <button class="disabled" disabled>PHYSICS</button>
            </div>
        </section>

        <!-- Quiz Section -->
        <section id="quiz-section" style="display:none;">
            <h2 id="quiz-title"></h2>
            <div id="quiz-container"></div>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
            <button id="submit-btn" onclick="submitTest()" style="display:none;">Submit Test</button>
            <div id="quiz-result"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
